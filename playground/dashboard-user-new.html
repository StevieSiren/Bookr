<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./dashboard-user.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>

    <div id="wrapper">
    <div id="sidebar-wrapper">
        <div id="sidebar-header">
            <div id="sidebar-header--content">
                
                    <div id="sidebar-header--img"><i class="fab fa-accusoft"></i></div>
            
                    <h4>Username</h4>
                    <!-- <p>email@example.com</p> -->
                
            </div>
            <div id="sidebar-header--burger">
                <div id="burger1"></div>
                <div id="burger2"></div>
                <div id="burger3"></div>
            </div>
        </div>
        <ul id="user-dash--navlist">
            <li class="navlist-item">My Bids</li>
            <li class="navlist-item">Followers</li>
            <li class="navlist-item">Data</li>
        </ul>
    </div>
    </div>



    <!-- Menu toggle script -->
    <script>
        $('#sidebar-header--burger').click((e) => {
            e.preventDefault();
            console.log('click');
            $('#wrapper').toggleClass('sidebar-displayed');
        });
    </script>
    

</body>
</html>
